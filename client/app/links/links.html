<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->

    <div ng-repeat='link in links'>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>
        <div class='link'>
          <span class='title'>{{ link.title }}</span><br/>
          <!-- http://localhost:8000/api/links/738dd -->
          <span>{{ link.base_url }}/api/links/{{ link.code }}</span>
          <span class='visits'>Visits: <span class='count'>{{ link.visits }}</span></span>
        </div>
      </a>
    </div>
</div>
